<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>mohammeds simple<br />calculator</title>
        <link rel="stylesheet" href="index.css"
        type="text/css" />
    </head>
    <body>
        <div>
            <h4>mohammeds simple calculator</h4><hr />
            <input type="number"
            placeholder="enter a number" id="num1" />
            <br />
            <input type="number" 
            placeholder="enter another number" id="num2" />
            <br />
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="mul">x</button>
            <button id="div">/</button>
            <button id="exp">^</button></button><br />
            <input type="number" readonly id="result" />
        </div>
        <script type="text/javascript">
            var n1 = document.getElementById("num1");
            var n2= document.getElementById("num2");
            var res = document.getElementById("result");
                document.getElementById("add").addEventListener("click", function() {
                    res.value = 
                    parseInt(n1.value)+parseInt(n2.value);
           });
                document.getElementById("sub").addEventListener("click", function() {
                    res.value = 
                    parseInt(n1.value)-parseInt(n2.value);
           });
                document.getElementById("mul").addEventListener("click", function() {
                    res.value = 
                    parseInt(n1.value)*parseInt(n2.value);
           });
                document.getElementById("div").addEventListener("click", function() {
                    res.value = 
                    parseInt(n1.value)/parseInt(n2.value);
           });
                document.getElementById("exp").addEventListener("click", function() {
                    res.value = 
                    parseInt(n1.value)**parseInt(n2.value);
           });
                    
        
         
              
           
        </script>
    </body>
</html>
